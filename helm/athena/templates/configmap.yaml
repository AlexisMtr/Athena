kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ printf "%s-%s" (include "athena.name" .) "env" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "athena.name" . }}
    helm.sh/chart: {{ include "athena.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  FUNCTIONS_WORKER_RUNTIME: {{ .Values.environments.faRuntime }}
  FUNCTIONS_EXTENSION_VERSION: {{ .Values.environments.faExtensionVersion }}
  AZURE_FUNCTIONS_ENVIRONMENT: {{ .Values.environments.environment }}
  EventPublish: {{ .Values.environments.eventPublishTopic }}
  EventSubscribe: {{ .Values.environments.eventSubscribeTopic }}